<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="google-container">
      <div class="google-header">
        <div class="google-header-item">
          <p class="google-header-item__text">Почта</p>
        </div>
        <div class="google-header-item">
          <p class="google-header-item__text">Картинки</p>
        </div>
        <div class="google-header-item hamburger-header-item">
          <div class="google-header-item__hamburger-menu">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              viewBox="0 0 341.333 341.333"
              style="enable-background: new 0 0 341.333 341.333;"
              xml:space="preserve"
            >
              <rect x="128" y="128" width="85.333" height="85.333" />
              <rect x="0" y="0" width="85.333" height="85.333" />
              <rect x="128" y="256" width="85.333" height="85.333" />
              <rect x="0" y="128" width="85.333" height="85.333" />
              <rect x="0" y="256" width="85.333" height="85.333" />
              <rect x="256" y="0" width="85.333" height="85.333" />
              <rect x="128" y="0" width="85.333" height="85.333" />
              <rect x="256" y="128" width="85.333" height="85.333" />
              <rect x="256" y="256" width="85.333" height="85.333" />
            </svg>
          </div>
        </div>
        <div class="google-header-item">
          <div class="google-header-item__avatar">
            <img
              src="./assets/img/avatar.jpg"
              alt="Avatar"
              class="google-header-item__avatar-img"
            />
          </div>
        </div>
      </div>
      <div class="google-work-area">
        <div class="google-work-area-logo">
          <img
            src="./assets/img/logo.png"
            alt="Logo"
            class="google-work-area-logo__img"
          />
        </div>
        <div class="google-work-area-search">
          <div class="google-work-area-search-input">
            <div class="google-work-area-search-loupe">
              <img
                src="./assets/img/loupe.svg"
                alt="loupe"
                class="google-work-area-search-loupe__img"
              />
            </div>
            <div class="google-work-area-search-text-edit">
              <input
                class="google-work-area-search-text-edit__input" id="input-google-search"
                type="text"
              />
            </div>
            <div class="google-work-area-search-keyboard">
              <img
                src="./assets/img/keyboard.png"
                alt="keyboard"
                class="google-work-area-search-keyboard__img"
              />
            </div>
            <div class="google-work-area-search-search-microphone">
              <img
                src="./assets/img/mic.png"
                alt="microphone"
                class="google-work-area-search-search-microphone__img"
              />
            </div>
          </div>
          <div class="google-work-area-search-buttons">
            <div class="google-work-area-search-buttons-item">
              <button id='btn-search'>Поиск в Google</button>
            </div>
            <div class="google-work-area-search-buttons-item">
              <a href="https://www.google.com/doodles/"
                ><button id='btn-lucky'>Мне повезёт!</button></a
              >
            </div>
          </div>
        </div>
        <div class="google-work-area-marker">
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
          <div class="google-work-area-marker__item"></div>
        </div>
      </div>
      <div class="google-footer-container">
        <div class="google-footer">
          <div class="google-footer-item">
            <p class="google-footer-item__text">Россия</p>
          </div>
        </div>
        <div class="google-footer">
          <div class="google-footer-items">
            <div class="google-footer-item">
              <a class="google-footer-item__link">Реклама</a>
            </div>
            <div class="google-footer-item">
              <a class="google-footer-item__link">Для бизнеса</a>
            </div>
            <div class="google-footer-item">
              <a class="google-footer-item__link">Всё о Google</a>
            </div>
            <div class="google-footer-item">
              <a class="google-footer-item__link">
                Как работает Google Поиск
              </a>
            </div>
          </div>
          <div class="google-footer-items">
            <div class="google-footer-item">
              <a class="google-footer-item__link">Конфиденциальность</a>
            </div>
            <div class="google-footer-item">
              <a class="google-footer-item__link">Условия</a>
            </div>
            <div class="google-footer-item">
              <a class="google-footer-item__link">Настройки</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
